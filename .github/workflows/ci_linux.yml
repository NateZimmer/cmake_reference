name: Linux Build

on:
  push:
    branches: [ '*' ] # all branches 
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build app/libs 
        run: |
          cmake -B out
          cmake --build out
      - name: Run app
        run: ./HelloWorld
